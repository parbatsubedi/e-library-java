<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/resources/assets/css/custom-style.css"> <!-- Link to custom CSS -->
</head>
<body>
<div th:replace="~{base_layout :: header}"></div>

<div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Account Created Successfully</strong>
    <a class="btn btn-outline-primary me-2" aria-current="page" href="/login">Login</a>
</div>

<div class="wrapper">
    <div class="logo">
        <img src="https://via.placeholder.com/80" alt="">
    </div>
    <div class="text-center mt-4 name">
        Registration
    </div>
    <form method="post" th:object="${registerDto}" th:action="@{/register}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" th:field="*{name}" placeholder="Name" required>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></div>
        </div>

        <div class="form-field d-flex align-items-center">
            <span class="far fa-envelope"></span>
            <input type="email" th:field="*{email}" placeholder="Email" required>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></div>
        </div>

        <div class="form-field d-flex align-items-center">
            <span class="fas fa-phone"></span>
            <input type="text" th:field="*{phone}" placeholder="Phone" required>
            <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error-message"></div>
        </div>

        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" th:field="*{password}" placeholder="Password" required>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
        </div>

        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" th:field="*{confirmPassword}" placeholder="Confirm Password" required>
            <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-message"></div>
        </div>

        <div class="form-field d-flex align-items-center">
            <span class="fas fa-user-tag"></span>
            <input type="text" th:field="*{role}" placeholder="Role" required>
            <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="error-message"></div>
        </div>

        <button type="submit" class="btn mt-3">Register</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>

<style>
    .error-message {
        color: red;
        font-size: 0.9em;
        margin-top: 5px;
    }
</style>
