spring.application.name=E-Library
server.port=9090
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

spring.datasource.name=e_library
spring.datasource.url=jdbc:mysql://localhost:3306/e_library?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

logging.level.org.thymeleaf=TRACE
logging.level.org.thymeleaf.templatemode=TRACE
logging.level.org.thymeleaf.templateresolver=TRACE
logging.level.org.thymeleaf.engine=TRACE
